name: Desktop Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach assets to (e.g. v1.0.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Import Apple certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install web dependencies
        run: bun install

      - name: Install desktop dependencies
        working-directory: apps/desktop
        run: bun install

      - name: Build web app
        working-directory: apps/web
        env:
          VITE_API_URL: https://api.quarrel.app
          VITE_WS_URL: wss://api.quarrel.app/ws
        run: bunx vite build

      - name: Build Tauri app
        working-directory: apps/desktop
        run: npx @tauri-apps/cli build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }} --config '{"build":{"beforeBuildCommand":""}}'

      - name: Upload Windows installer to release
        if: matrix.platform == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in apps/desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe; do
            gh release upload ${{ inputs.tag }} "$file" --clobber
          done
        shell: bash

      - name: Upload macOS DMG to release
        if: startsWith(matrix.platform, 'macos')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg; do
            gh release upload "${{ inputs.tag }}" "$file" --clobber
          done

      - name: Clean up keychain
        if: startsWith(matrix.platform, 'macos') && always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
